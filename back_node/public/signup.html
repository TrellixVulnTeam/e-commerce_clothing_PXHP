<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing - Criar Conta</title>
    <link rel="stylesheet" href="public/css/signup.css">
</head>
<body>
    
    <img src="public/img/loader.gif" class="loader">

    <div class="alert-box">
        <img src="public/img/error.png" class="alert-img">
        <p class="alert-msg">Mensagem de erro</p>
    </div>

    <div class="container">
        <img src="public/img/dark-logo.png" class="logo">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Digite seu nome">
            <input type="email" autocomplete="off" id="email" placeholder="Digite seu e-mail">
            <input type="password" autocomplete="off" id="password" placeholder="Digite sua senha">
            <input type="text" autocomplete="off" id="number" placeholder="Número:">

            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">Concordo com o nosso <a href="#">Termos e Condições</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">receber ofertas futuras e e-mails de eventos </label>
            <button class="submit-btn">Criar Conta</button>
        </div>
        <a href="/login" class="link">Já tem uma conta? Faça login aqui</a>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
